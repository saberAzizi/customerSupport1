log = ../logs
log4j.rootLogger=DEBUG ,file , console
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${log}/customerSupport.log
log4j.appender.file.MaxFileSize=1024KB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%p-Time :%r , %d{yyyy/MM/dd} Class %C{1} , File %f , %l , %L %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p-Time :%r , %d{yyyy/MM/dd} Class %C{1} , File %f , %l , %L %m%n

